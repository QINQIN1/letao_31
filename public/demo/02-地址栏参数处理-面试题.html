<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
  需求: html地址:  xxx.html?key=耐克&age=18&desc=帅
       将地址栏参数解析, 获取所有的键值数据, 解析成一个对象
       对象格式: { key: '耐克', age: 18, desc: '帅' }
-->
<script>

  var str = location.search; // 获取地址栏参数

  // 解码成中文
  str = decodeURI( str );   // "?key=耐克&age=18&desc=帅"

  // 去掉问号
  // str.slice( start, end )
  // (1) 包括start, 不包括end
  // (2) 如果end不写, 可以截取到最后
  str = str.slice( 1 );    // "key=耐克&age=18&desc=帅"

  // str.split("&") 将字符串根据&分割成数组
  var arr = str.split('&'); // ["key=耐克", "age=18", "desc=帅"]

  var obj = {};
  // 遍历数组, 取得键和值
  arr.forEach(function( v, i ) {  // v 每一项  "age=18"
    var key = v.split("=")[0];  // age
    var value = v.split("=")[1];  // 18
    obj[ key ] = value;
  })

  console.log( obj );

</script>

</body>
</html>
